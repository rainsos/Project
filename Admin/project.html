<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
  <!-- 다크모드 CSS  -->
  <link href="project.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    
    <div class="d-flex justify-content-between align-items-center px-4 py-3 mb-4 border-bottom bg-white shadow-sm">
      <!-- 현재 시간 -->
      <div id="currentTime" class="fs-5 fw-semibold text-dark">
        🕒 2025-04-02 17:50:00
      </div>    
      <div class="d-flex gap-1">
        <button class="btn btn-dark" id="darkModeBtn">다크모드</button>
        <button class="btn btn-primary" id="signUpBtn">가입</button>
      </div>
    </div>    
    <div id="joinResult" class="mt-4"></div>
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="categorySelect">카테고리 선택</label>
        <select class="form-select" id="categorySelect" onchange="filterProducts()">
          <option value="">전체 상품</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-12">
        <label class="visually-hidden" for="genderSelect">성별</label>
        <select class="form-select" id="genderSelect" onchange="filterProducts()">
            <option value="">성별</option>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>
      </div>
      <div class="col-12 col-md-6 d-flex align-items-center">
        <input type="text" class="form-control me-2 flex-grow-1" id="productSearch" placeholder="제품명을 입력해주세요" oninput="filterProducts()">
      </div>
      <div>  
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .55rem; --bs-btn-padding-x: .45rem; --bs-btn-font-size: .95rem;">조회</button>
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">카테고리</th>
            <th scope="col">브랜드</th>
            <th scope="col">상품명</th>
            <th scope="col">성별</th>
            <th scope="col">가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>

      <!-- 페이지 네이션 추가 -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- 페이지 번호가 여기에 추가됩니다 -->
        </ul>
      </nav>
    </div>
  </div>

  <!-- project.js 파일 연결 -->
  <script src="project.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

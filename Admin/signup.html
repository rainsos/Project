<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-label {
      font-weight: 600;
    }
    .gender-btn input[type="radio"] {
      display: none;
    }
    .gender-btn label {
      padding: 8px 16px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .gender-btn input[type="radio"]:checked + label {
      background-color: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }
  </style>
</head>
<body class="p-4">
  <h3 class="mb-4">회원가입</h3>

  <form id="signupForm">
    <label class="form-label">이름</label>
    <input type="text" class="form-control mb-3" name="username" placeholder="이름" required>

    <label class="form-label">비밀번호</label>
    <input type="password" class="form-control mb-2" name="password" placeholder="비밀번호" required>

    <label class="form-label">비밀번호 확인</label>
    <input type="password" class="form-control mb-3" name="confirmPassword" placeholder="비밀번호 확인" required>
    <div id="pwError" class="text-danger mb-3" style="display:none;">비밀번호가 일치하지 않습니다.</div>

    <label class="form-label">전화번호</label>
    <input type="text" class="form-control mb-3" name="phone" placeholder="010-1234-5678" required>

    <label class="form-label">이메일</label>
    <input type="email" class="form-control mb-3" name="email" placeholder="이메일" required>

    <label class="form-label">성별</label>
    <div class="gender-btn mb-3">
      <input type="radio" id="male" name="gender" value="남성" checked>
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="여성">
      <label for="female">여성</label>
    </div>

    <label class="form-label">연령</label>
    <select class="form-select mb-4" name="ageGroup" required>
      <option value="10대">10대</option>
      <option value="20대">20대</option>
      <option value="30대">30대</option>
      <option value="40대">40대</option>
      <option value="50대">50대</option>
      <option value="기타">기타</option>
    </select>

    <button type="submit" class="btn btn-success w-100">가입하기</button>
  </form>
  <script src="signup.js"></script>
</body>
</html>
